<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro </title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="https://logospng.org" target="_blank"><img src="https://logospng.org/download/unimed/unimed-256.png" /></a>
    <h1>Formulário de Cadastro</h1>
   

    <form id="formulario">
        <img src="">
       
        
        <label for="nome">Nome:</label>
    
        <input type="text" id="nome" name="nome" required>
        <br><br>
        
        <label for="sobrenome">Sobrenome:</label>
        <input type="text" id="sobrenome" name="sobrenome" required>
        <br><br>
        
     <label for="CPF">CPF:</label>
<input type="text" id="CPF" name="CPF" required maxlength="14" placeholder="XXX.XXX.XXX-XX" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^(\d{3})(\d{3})(\d{3})(\d{2})$/, '$1.$2.$3-$4')"><br>

        
        
       <label for="RG">RG:</label>
<input type="text" id="RG" name="RG" required maxlength="12" placeholder="XX.XXX.XXX-XXX" oninput="this.value = this.value.replace(/[^0-9Xx]/g, '').replace(/^(\d{2})(\d{3})(\d{3})([0-9Xx]{4})$/, '$1.$2.$3-$4')"><br>
        
        <label for="dataNascimento">Data de Nascimento:</label>
        <input type="date" id="dataNascimento" name="dataNascimento" required><br><br>

        <label>Endereço:</label><br><br>
 
 <label for="rua">Rua:</label>
 <input type="text" id="rua" name="rua" required><br><br>
 
 <label for="numero">Número:</label>
 <input type="number" id="numero" name="numero" required><br><br>
 
 <label for="complemento">Complemento:</label>
 <input type="text" id="complemento" name="complemento"><br><br>
 
 <label for="bairro">Bairro:</label>
 <input type="text" id="bairro" name="bairro" required><br><br>
 
 <label for="cidade">Cidade:</label>
 <input type="text" id="cidade" name="cidade" required><br><br>
 
 <label for="estado">Estado:</label>
 <select id="estado" name="estado" required>
     <option value="">Selecione um estado</option>
     <option value="AC">Acre</option>
     <option value="AL">Alagoas</option>
     <option value="AP">Amapá</option>
     <option value="AM">Amazonas</option>
     <option value="BA">Bahia</option>
     <option value="CE">Ceará</option>
     <option value="DF">Distrito Federal</option>
     <option value="ES">Espírito Santo</option>
     <option value="GO">Goiás</option>
     <option value="MA">Maranhão</option>
     <option value="MG">Minas Gerais</option>
     <option value="MS">Mato Grosso do Sul</option>
     <option value="MT">Mato Grosso</option>
     <option value="PA">Pará</option>
     <option value="PB">Paraíba</option>
     <option value="PE">Pernambuco</option>
     <option value="PI">Piauí</option>
     <option value="PR">Paraná</option>
     <option value="RJ">Rio de Janeiro</option>
     <option value="RN">Rio Grande do Norte</option>
     <option value="RO">Rondônia</option>
     <option value="RR">Roraima</option>
     <option value="RS">Rio Grande do Sul</option>
     <option value="SC">Santa Catarina</option>
     <option value="SE">Sergipe</option>
     <option value="SP">São Paulo</option>
     <option value="TO">Tocantins</option>
 </select>
 <br><br>
        
<label for="email">E-mail:</label>  
<input type="email" id="email" name="email" required><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" required maxlength="15" placeholder="(XX) XXXXX-XXXX" oninput="this.value = this.value.replace(/[^0-9]/g, '').replace(/^(\d{2})(\d{5})(\d{4})$/, '($1) $2-$3')">
        
        <br><br>
        <label for="sexo">Sexo:</label>
        <input type="radio" id="masculino" name="sexo" value="masculino">
        <label for="masculino">Masculino</label>
        
        <input type="radio" id="feminino" name="sexo" value="feminino">
        <label for="feminino">Feminino</label>
       
        

        <input type="radio" id="outro" name="sexo" value="outro">
        <label for="Outro">Outro</label>
        <br><br>


        <label for="contato">Qual sua preferencia de contato?</label>

        <br><br>
        <input type="checkbox" id="atividade1" name="atividade1">
        <label for="atividade1">E-Mail</label>
        
        <input type="checkbox" id="atividade2" name="atividade2">
        <label for="atividade2">Telefone</label>
        
        <input type="checkbox" id="atividade3" name="atividade3">
        <label for="atividade3">SMS</label><br><br>
        

        
        
        
        <label for="fotoPerfil">Foto de Perfil:</label>
        <input type="file" id="fotoPerfil" name="fotoPerfil" required>
        <br><br>
        
        <button type="submit">Enviar</button>
    </form>
    
    <div id="resultado"></div>

    <script src="script.js"></script>
</body>
</html>
